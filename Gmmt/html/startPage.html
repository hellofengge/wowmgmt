<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/startPage.css" rel="stylesheet">
</head>
<body>
<div class="col-md-4"></div>
<div class="body">
    <div class="container col-md-12" style="background: #ffffff;padding-bottom: 20px">
        <h2 class="text-center">登录</h2>
        <form class="col-md-12">
            <div class="form-group">
                <label for="email">角色名</label>
                <input type="text" maxlength="8" class="form-control" id="roleName" placeholder="角色名">
            </div>
            <div class="form-group">
                <label for="email">密码</label>
                <input type="password" class="form-control" id="password" placeholder="输入您的密码">
            </div>

        </form>
        <div class="button col-md-12">
            <button class="btn btn-warning col-md-12 " id="login">登录</button>
        </div>
        <div class="button col-md-12">
            <button class="btn btn-info col-md-12 " id="register">注册</button>
        </div>

    </div>
</div>
<div class="col-md-4"></div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script rel="script" type="text/javascript" src="../js/extra/vue.min.js"></script>
<script rel="script" type="text/javascript" src="../js/extra/Jquery-3.4.1.min.js"></script>
<script rel="script" type="text/javascript" src="../js/startPage.js"></script>
<script rel="script" type="text/javascript" src="../js/extra/md5.js"></script>
<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</body>
</html>
